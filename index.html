<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Morning Burger App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link rel="stylesheet" type="text/css" media="screen" href="sanitize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="page-header">Morning Burger</header>
    <div class="content">
      <section class="mb-copy">
        <div class="mobile-icon">
          <img src="assets/burger.png" alt="burger" />
        </div>
        <h2 class="copy-heading">Made up terms made official</h2>
        <div class="copy-body">
          <p>
            We all have inside jokes, words, and saying. Now we have a way to
            save and share them.
          </p>
          <p>Make it official with Morning Burger.</p>
        </div>
        <div class="ios-app-badge">
          <img
            class="badge-black"
            src="assets/App_Store_Badge_blk.svg"
            alt="iOS App Store Badge"
          />
          <img
            class="badge-white"
            src="assets/App_Store_Badge_wht.svg"
            alt="iOS App Store Badge"
          />
        </div>
      </section>
      <section class="mb-phone">
        <img src="assets/iPhone-XS-Max-Portrait-Space-Gray.png" />
      </section>
    </div>
    <footer class="page-footer">
      Copyright &copy; 2019 Filip Grace. All right reserved.
    </footer>
  </body>
</html>
